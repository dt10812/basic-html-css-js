<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncrCoin</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</head>
<body onload="showUserInfo()">

    <h1>EncrCoin Secure Login</h1>

    <div id="authSection">
        <h2>Sign Up</h2>
        <input type="email" id="signupEmail" placeholder="Enter your email">
        <button onclick="signUp(document.getElementById('signupEmail').value)">Sign Up</button>

        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Enter your email">
        <input type="text" id="loginSecretKey" placeholder="Enter your secret key">
        <button onclick="login(document.getElementById('loginEmail').value, document.getElementById('loginSecretKey').value)">Login</button>
    </div>

    <div id="userSection" style="display: none;">
        <h2>Dashboard</h2>
        <p id="userInfo"></p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        if (isLoggedIn()) {
            document.getElementById("authSection").style.display = "none";
            document.getElementById("userSection").style.display = "block";
        }
    </script>

</body>
</html>
