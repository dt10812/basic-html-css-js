<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncrCoin Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>EncrCoin Secure Wallet</h1>

        <!-- Authentication Section -->
        <div id="auth">
            <h2>Sign Up</h2>
            <input type="email" id="signupEmail" placeholder="Enter email">
            <button onclick="signUp()">Sign Up</button>

            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Enter email">
            <input type="text" id="loginSecretKey" placeholder="Enter Secret Key">
            <button onclick="login()">Login</button>
        </div>

        <!-- Wallet Section -->
        <div id="wallet">
            <h2>Welcome to EncrCoin</h2>
            <p id="userEmail"></p>

            <h2>Send EncrCoin</h2>
            <input type="email" id="receiverEmail" placeholder="Receiver Email">
            <input type="number" id="amount" placeholder="Amount">
            <button onclick="sendTransaction()">Send</button>

            <h2>Your Transactions</h2>
            <div id="transactions"></div>

            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
